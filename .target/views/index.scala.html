@(message: String)

@hd =  {
   <!-- custom css for this app -->
   <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tableManager.css")" type="text/css">
}
@main("Welcome to Play 2.1") {
    
    <body id="edi_editor">

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <div class="container">
          <img src="@routes.Assets.at("images/vco-rgb-logo.png")"  class="navbar-brand" />
          <a class="navbar-brand" href="#">EDI Mapper</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
          <div class="nav-collapse collapse" style="display: none;">
            <ul class="nav navbar-nav">
              <li ><a href="@routes.Application.index()">Database Tables</a></li>
              <li ><a href="to-be-built">Mappings</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container"> 
        <div class="page-header">
          <h1>DB Tables widget</h1>
          <div id="toolbar" class="ui-widget-header ui-corner-all">
             <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-10"  >
                </div>
              </div>
          </div>
        </div>
        
      
    
    
       <div class="row">
           <div class="col-lg-12">
               <div class="dbCanvas" title="Double-click to add a table">
               </div>
           </div>
           
           
           
       </div><!-- end main row -->
      
      
      
       
       <div class="row">
          <div class="col-lg-12">
             <div id="messages"> @message
                </div>
          </div>
       </div>
    
      </div><!-- end Container for page -->
   </div><!-- end page content -->
   
   
   
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">&#169; VCO Systems 2013</p>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.poshytip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-editable-poshytip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/dropit.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-2.3.2.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/angular-1.0.7.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.jsPlumb-1.5.3.js")" type="text/javascript"></script>
    
    <script src="@routes.Assets.at("javascripts/tableManager.js")" type="text/javascript"></script>

    <script>

      $(document).ready(function()
      {
         var tm = tableManager();
         tm.init();
          
      
      });  // end Ready function
      
   </script>
   
   <!--  Template for the "Add a field" dialog -->
   <div id="frmAddField" title="Add Field">
      <p class="validateTips"></p>
         <fieldset>
            <label for="newFieldName">Field Name</label>
            <input type="text" name="newFieldName" id="newFieldName" class="text ui-widget-content ui-corner-all" />
         </fieldset>
   </div>
   
   <!--  Template for the "Delete Table" dialog -->
   <div id="frmDeleteTable" title="Delete Table?">
      <p class="validateTips"></p>
         Please confirm that you want to delete this table:</p>
      <div id="table-name-to-delete"></div>
   </div>
   
   <!-- Template for the "Table Actions" dropdown on each table -->
   <div id="dropdown-menu-for-tables"> 
      <ul class="menu">
            <li>
               <a href="#"><img src="../assets/images/dropdown_caret.png" width="14"></img></a>
               <ul>
                  <li>
                     <a href="#" class="table_add_field_command">Add Field</a>
                  </li>
                  <li>
                     <a href="#" class="table_delete_field_command">Delete Field</a>
                  </li>
                  <li class="dropdown-divider"></li>
                  <li>
                     <a href="#" class="table_delete_table_command">Delete Table</a>
                  </li>
               </ul>
            </li>
         </ul>
   </div>
  </body>
   
    
}(hd)
