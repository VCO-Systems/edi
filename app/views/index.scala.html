@(message: String)

@headerContent =  {
    
    <!-- CSS and JS for the Table Editor screen -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tableManager.css")" type="text/css">
    <script src="@routes.Assets.at("javascripts/jquery.poshytip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-editable-poshytip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/dropit.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.jsPlumb-1.5.3.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/tableManager.js")" type="text/javascript"></script>
    
}

@bodyAttributes = { id="edi_editor" }

@main(title="EDI Mapper - VCO Systems") {
    
    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <div class="container">
          <img src="@routes.Assets.at("images/vco-rgb-logo.png")"  class="navbar-brand" />
          <a class="navbar-brand" href="#/">Home</a>
          <a class="navbar-brand" href="#/database">Database</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
          <div class="nav-collapse collapse" style="display: none;">
            <ul class="nav navbar-nav">
              <li ><a href="#/">Home</a></li>
              <li ><a href="#/database">Database Tables</a></li>
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      
      <ng-view></ng-view>   
    
    </div><!-- end: wrap div -->
    
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">&#169; VCO Systems 2013</p>
      </div>
    </div>
}(headerContent)(bodyAttributes)
