@(title: String)(content: Html)(header: Html)(bodyAttributes: Html)

<!DOCTYPE html >

<html ng-app="ediApp">
    <head>
        <title>@title</title>
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-2.3.2.css")" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sticky-footer-navbar.css")" type="text/css">
        <!-- Core CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sticky-footer-navbar.css")" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jQuery-ui-1.8.16.custom.css")" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-themes/smoothness/jquery-ui.css")" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-editable.css")" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dropit.css")" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ng-grid-2.0.7.css")" type="text/css">
        
        <!-- Core JavaScript -->
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("javascripts/angular-1.2.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-resource.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-route.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-2.3.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ng-grid-2.0.7.debug.js")" type="text/javascript"></script>
        <!-- load App-specific css last so it can overide any previously-loaded styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <!-- Page-specific head content -->
        @header
        
        <!-- Body -->
        <body @bodyAttributes >
            <!-- Page-specific body -->
            @content   
            <!-- END: page-specific body -->
        
        
        </body>
        
        
        
    </head>
    
        
    
</html>
